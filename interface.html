<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>CSID</title>
</head>
<body>
    <div class="container">
        <h1 class="display-5 mt-5 mb-2">Коррекция пространственнной неравномерности данных</h1>
    <div class="mb-3 card border-primary">
    <div class="card-body">
        <h5 class="card-title">Файл с данными</h5>
        <div id="occ-file-input">
            <div class="form-control" aria-disabled="false" style="position: relative; min-height: 38px;">
                <span id="occ-file-input-name">Выберите файл</span>
                <input type="file" autocomplete="off" style="position: absolute; inset: 0px; opacity: 1e-05; pointer-events: none;">
            </div>
        </div>
        <small class="form-text">Не более 300мб</small>
    </div>
    <div class="pt-0 card-body">
        <h5 class="card-title">Столбец с долготой - longitude</h5>
        <select placeholder="Выберите название колонки долготы" class="form-select" id="lon-select">
            <option value="" disabled="" selected>Выберите название колонки долготы</option>
        </select></div><div class="pt-0 card-body">
            <h5 class="card-title">Столбец с широтой - latitude</h5>
            <select placeholder="Выберите название колонки широты" class="form-select" id="lat-select">
                <option value="" disabled="" selected>Выберите название колонки широты</option>
            </select>
        </div>
    </div>
    <button type="submit" id="start-btn" class="w-100 btn btn-primary">Скорректировать</button>
</div>
</body>
</html>
